<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta description="">
    <meta keywords="">
    <title></title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="bootstrap-3.3.7-dist/jquery/jquery-3.3.1.min.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <form>
            <div class="input-group">
                <input id="email" type="text" class="form-control" name="email" placeholder="Email" autocomplete="email">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            </div>
            <div class="input-group">
                <input id="password" type="password" class="form-control" name="password" placeholder="Password" autocomplete="on">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            </div>
            <br> <input type="button" class="btn btn-primary" value="submit">
        </form>
    </div>
</body>

</html>
